<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">  
<title>Document</title>
</head>
<body>
  <div class="container">
    <h2 class="title">Password Generator</h2>
    <div class="result">
      <div class="result__title field-title">Generated Password</div>
      <div class="result__info right">click to copy</div>
      <div class="result__info left">copied</div>
      <div class="result__viewbox" id="result">CLICK GENERATE</div>
      <button id="copy-btn" style="--x: 0; --y: 0"><i class="far fa-copy"></i></button>
    </div>
    <div class="length range__slider" data-min="8" data-max="128">
      <div class="length__title field-title" data-length='0'>length:</div>
      <input id="slider" type="range" min="8" max="128" value="16" />
    </div>
  
    <div class="settings">
      <span class="settings__title field-title">settings</span>
      <div class="setting">
        <input type="checkbox" id="uppercase" checked />
        <label for="uppercase">Include Uppercase</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="lowercase" checked />
        <label for="lowercase">Include Lowercase</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="number" checked />
        <label for="number">Include Numbers</label>
      </div>
      <div class="setting">
        <input type="checkbox" id="symbol" checked />
        <label for="symbol">Include Symbols</label>
      </div>
    </div>
  
    <button class="btn generate" id="generate">Generate Password</button>
  </div>
  
  <script src="script.js"></script>

</body>
</html>
